{% extends 'base.html' %}

{% block title %}Women Collection - LUXEFLEX{% endblock %}

{% block content %}

<section class="container mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-blue-700 mb-8 text-center animate__animated animate__fadeInDown">
        Women's Collection
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" data-aos="fade-up">
        {% for product in products %}
        <div
            class="bg-white border border-gray-100 rounded-2xl overflow-hidden shadow group hover:shadow-lg transition-all duration-300">
            <img src="{{ product.image.url }}" alt="{{ product.name }}"
                class="w-full h-60 object-cover transform group-hover:scale-105 transition">
            <div class="p-4 space-y-2">
                <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
                <p class="text-blue-600 font-bold">EGP {{ product.price }}</p>
                <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl transition">
                        Add to Cart
                    </button>
                </form>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-gray-500 col-span-full">No products found in this category.</p>
        {% endfor %}
    </div>
</section>

{% endblock %}
