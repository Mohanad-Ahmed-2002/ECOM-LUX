{% extends "base.html" %}
{% load static %}

{% block title %}LUXEFLEX - Eyewear Luxury{% endblock %}

{% block content %}
{% for message in messages %}
<div
    class="max-w-2xl mx-auto my-4 px-4 py-3 bg-green-100 text-green-800 font-semibold rounded-xl shadow-md animate__animated animate__fadeInDown">
    {{ message }}
</div>
{% endfor %}

<div class="relative w-full h-screen overflow-hidden">

    <!-- فيديو الخلفية -->
    <video class="absolute inset-0 w-full h-full object-cover brightness-50" autoplay loop muted playsinline preload="auto">
        <source src="https://res.cloudinary.com/dguqdne24/video/upload/v1746384487/Untitled_Design_ekicqq.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- فلتر تدريجي -->
    <div class="absolute inset-0 bg-gradient-to-b from-black via-[#0a0f2c] to-black opacity-60"></div>

    <!-- المحتوى -->
    <div class="relative z-10 h-full flex flex-col justify-center items-center text-center px-4 sm:px-6 space-y-6">

        <!-- اللوجو -->
        <img src="{% static 'logo.png' %}" alt="LUXEFLEX Logo" class="w-48 sm:w-64 md:w-80" data-aos="fade-up">

        <!-- السطر التعريفي -->
        <p class="text-white text-lg sm:text-xl md:text-3xl font-light italic tracking-wide" data-aos="fade-up"
            data-aos-delay="200">
            Where Elegance Meets Vision
        </p>

        <!-- زر التسوق -->
        <a href="https://luxflex2020.com/shop/jeansclub"
            class="bg-white text-blue-900 rounded-full border border-blue-900 shadow-lg py-3 px-8 sm:py-4 sm:px-12 text-base sm:text-lg font-semibold tracking-wide hover:shadow-blue-900/40 hover:shadow-2xl transition-all duration-300 active:scale-95"
            data-aos="fade-up-right" data-aos-delay="400" data-aos-duration="800">
            Shop Now →
        </a>

    </div>
</div>


<!-- زر الواتساب -->
<a href="https://wa.me/201021818169" target="_blank"
    class="fixed bottom-5 right-5 sm:bottom-6 sm:right-6 bg-green-500 hover:bg-green-600 text-white rounded-full p-4 sm:p-5 text-xl sm:text-2xl z-50 shadow-xl transition-all duration-300 active:scale-90">
    <i class="fab fa-whatsapp"></i>
</a>

<!-- AOS Animation -->
<script>
    AOS.init({
        once: true,
        duration: 1200,
    });
</script>
{% endblock %}
