{% extends "base.html" %}
{% load static %}

{% block title %}LUXEFLEX - Eyewear Luxury{% endblock %}

{% block content %}
<div class="relative w-full h-screen ">

    <!-- فيديو الخلفية مع فلتر أزرق -->
    <video class="absolute top-0 left-0 w-full h-full object-cover brightness-50 saturate-150" autoplay loop muted
        playsinline preload="auto">
        <source src="{% static 'background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- طبقة تعتيم بتدرج أزرق-أسود -->
    <div class="absolute inset-0 bg-gradient-to-b from-black via-[#0a0f2c] to-black opacity-60"></div>
    <!-- النص مع أنيميشن AOS -->
    <div class="relative z-10 h-full flex flex-col justify-center items-center text-center p-8 space-y-6">

        <img src="/static/logo.png" class=" w-60 md:w-80  "
            data-aos="fade-up" alt="">
        <p class="text-white text-xl md:text-3xl font-light italic tracking-wide" data-aos="fade-up" data-aos-delay="200">
            Where Elegance Meets Vision
        </p>

        <!-- زر فاخر -->
        <a href="https://luxflex2020.com/shop/jeansclub"
            class="bg-white text-blue-900 rounded-full border border-blue-900 shadow-lg py-4 px-10 active:scale-95 hover:shadow-blue-900/40 hover:shadow-2xl transition-all duration-300 font-semibold tracking-wide"
            data-aos="fade-up" data-aos-delay="400">
            Shop Now →
        </a>




</div>

<!-- زر واتساب أنيق -->
<a href="https://wa.me/201021818169" target="_blank"
    class="fixed bottom-6 right-6 bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white rounded-full p-4 text-2xl z-50 shadow-xl transition-all duration-300 active:scale-90">
    <i class="fab fa-whatsapp"></i>
</a>

<!-- مكتبة انيميشن AOS -->
<script>
    AOS.init({
        once: true,
        duration: 1200,
    });
</script>

{% endblock %}
