{% extends "base.html" %}
{% load static %}
{% block title %}LUXEFLEX - Eyewear Luxury{% endblock %}

{% block content %}

<section class="relative bg-white overflow-hidden py-24 px-6 sm:px-12">
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-16 items-center min-h-[80vh]" data-aos="fade-up">

        <!-- Video Section -->
        <div class="relative w-full  hover:scale-105 h-80 md:h-[500px] rounded-3xl overflow-hidden shadow-xl">
            <video autoplay muted loop playsinline class="w-full h-full object-cover">
                <source src="{% static 'home.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Text Section -->
        <div class="text-center md:text-left" data-aos="fade-up" data-aos-delay="100">
            <h1 class="text-5xl sm:text-6xl font-extrabold text-black mb-6 leading-tight">
                See the World<br>
                <span class="bg-gradient-to-r from-black via-blue-900 to-blue-900 bg-clip-text text-transparent">
                    with LUXEFLEX
                </span>
            </h1>

            <p class="text-lg text-gray-600 leading-relaxed mb-10">
                Discover luxury eyewear crafted for elegance and confidence.<br>
                Premium designs for those who demand more.
            </p>
            <a href="https://luxflex2020.com/shop/jeansclub/"
                class="inline-block px-10 py-4 bg-white text-black font-semibold rounded-full shadow-lg hover:bg-blue-100 hover:text-black transition-all duration-300 ease-in-out">
                Start Shopping
            </a>
        </div>

    </div>
</section>

<!-- WhatsApp Floating Button -->
<a href="https://wa.me/201021818169" target="_blank"
    class="fixed bottom-6 right-6 z-50 bg-green-500 hover:bg-green-600 text-white rounded-full p-4 shadow-lg transition-all duration-300">
    <i class="fab fa-whatsapp text-2xl"></i>
</a>

{% endblock %}
