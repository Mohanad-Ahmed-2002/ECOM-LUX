{% extends "base.html" %}
{% load static %}
{% block title %}LUXEFLEX - Eyewear Luxury{% endblock %}

{% block content %}

<section class="relative bg-gradient-to-r from-white via-blue-50 to-blue-100 overflow-hidden py-20 px-6 sm:px-12">
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center min-h-[80vh]" data-aos="fade-up">

        <!-- Video Section -->
        <div
            class="relative w-full h-80 md:h-[450px] rounded-3xl overflow-hidden shadow-[0_0_60px_rgba(30,64,175,0.3)] animate__animated animate__fadeInLeft animate__slow">
            <video autoplay muted loop playsinline class="w-full h-full object-cover">
                <source src="{% static 'home.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Text Section -->
        <div class="text-center md:text-left animate__animated animate__fadeInUp animate__slow">
            <h1
                class="text-4xl sm:text-5xl font-extrabold bg-gradient-to-r from-gray-900 to via-blue-900  bg-clip-text text-transparent mb-6 leading-tight">
                See the World <br> with <span>LUXEFLEX</span>
            </h1>
            <p class="text-lg text-gray-600 leading-relaxed mb-8">
                Discover luxury eyewear that redefines elegance.<br>
                Designed to inspire confidence and sophistication.
            </p>
            <a href="#shop-categories"
                class="inline-block px-8 py-4 bg-white/30 backdrop-blur-md text-black font-semibold rounded-full shadow-xl hover:bg-white/50 hover:scale-105 transition-all duration-300 ease-in-out">
                Start Shopping
            </a>
        </div>

    </div>
</section>


<!-- WhatsApp Floating Button -->
<a href="https://wa.me/201021818169" target="_blank"
    class="fixed bottom-6 right-6 z-50 bg-green-500 hover:bg-green-600 text-white rounded-full p-4 shadow-lg transition-all duration-300 ">
    <i class="fab fa-whatsapp text-2xl"></i>
</a>

{% endblock %}
