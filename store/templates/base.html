<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .glow-hover:hover {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }

        /* Custom styles for mobile menu */
        .mobile-submenu-toggle i {
            transition: transform 0.3s ease;
        }

        .mobile-submenu-toggle.active i {
            transform: rotate(180deg);
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init({ once: true });
        });
    </script>
</head>

                    </a>

                </div>

                            </div>
                
                            <!-- OPTICAL -->
                            <div>
                                <button onclick="toggleMenu('mobile-optical')"

                                    OPTICAL <i class="fas fa-chevron-down text-xs"></i>

                                    <a href="{% url 'products_by_main_sub_and_age' 'optical' 'optical' 'women' %}"

                        <!-- SHOP Section in Mobile Menu -->

                            <button

                            <div class="hidden space-y-2 pl-4 mobile-submenu-content">

                                    <button

                                            <a href="{% url 'products_by_main_sub_and_age' 'jeansclub' 'sunglasses' 'men' %}"

                                            <a href="{% url 'products_by_main_sub_and_age' 'jeansclub' 'sunglasses' 'kids' %}"

                                        </button>
                                        <div class="hidden pl-4 space-y-1 mobile-submenu-content">
                                            <a href="{% url 'products_by_main_sub_and_age' 'jeansclub' 'optical' 'men' %}"

                                            <a href="{% url 'products_by_main_sub_and_age' 'jeansclub' 'optical' 'women' %}"

                                </div>

    <!-- Scripts -->
    <script>
        const toggleMenu = (id) => {
            const menu = document.getElementById(id);
            menu.classList.toggle('hidden');
        };

        // Desktop Shop Menu Toggle
        const shopToggleBtn = document.getElementById('shop-toggle-btn');
        const desktopShopMenu = document.getElementById('desktop-shop-menu');
        shopToggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            desktopShopMenu.classList.toggle('opacity-0');
            desktopShopMenu.classList.toggle('scale-95');
            desktopShopMenu.classList.toggle('invisible');
        });
        document.addEventListener('click', (e) => {
            if (!shopToggleBtn.contains(e.target) && !desktopShopMenu.contains(e.target)) {
                desktopShopMenu.classList.add('opacity-0', 'scale-95', 'invisible');
            }
        });

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileCloseBtn = document.getElementById('mobile-close-btn');
            const mobileBackdrop = document.getElementById('mobile-backdrop');
            const mobileSubmenuToggles = document.querySelectorAll('.mobile-submenu-toggle');

            // Function to open the mobile menu
            function openMobileMenu() {
                mobileMenu.classList.remove('translate-x-full');
                mobileBackdrop.classList.remove('hidden');
            }

            // Function to close the mobile menu
            function closeMobileMenu() {
                mobileMenu.classList.add('translate-x-full');
                mobileBackdrop.classList.add('hidden');
                // Close all submenus when the main menu is closed
                closeAllSubmenus();
            }

            // Function to close all currently open submenus
            function closeAllSubmenus() {
                const openSubmenus = document.querySelectorAll('.mobile-submenu-content:not(.hidden)');
                openSubmenus.forEach(submenu => {
                    submenu.classList.add('hidden');
                    // Reset arrow rotation
                    const toggleButton = submenu.previousElementSibling;
                    if (toggleButton && toggleButton.classList.contains('mobile-submenu-toggle')) {
                        toggleButton.classList.remove('active');
                    }
                });
            }

            // Event listeners for opening and closing the main mobile menu
            mobileMenuBtn.addEventListener('click', openMobileMenu);
            mobileCloseBtn.addEventListener('click', closeMobileMenu);
            mobileBackdrop.addEventListener('click', closeMobileMenu);

            // Event listeners for toggling submenus
            mobileSubmenuToggles.forEach(button => {
                button.addEventListener('click', function () {
                    const submenuContent = this.nextElementSibling; // The div with the submenu items
                    if (!submenuContent || !submenuContent.classList.contains('mobile-submenu-content')) {
                        return; // Ensure we have a valid submenu content element
                    }

                    const isOpen = !submenuContent.classList.contains('hidden');
                    const parentSubmenuContent = this.closest('.mobile-submenu-content'); // Find the parent submenu if any

                    // Close other submenus at the same level
                    if (parentSubmenuContent) {
                        const siblings = parentSubmenuContent.querySelectorAll(':scope > div > .mobile-submenu-content');
                        siblings.forEach(el => {
                            if (el !== submenuContent && !el.classList.contains('hidden')) {
                                el.classList.add('hidden');
                                // Reset arrow rotation for the closed sibling
                                const siblingToggleButton = el.previousElementSibling;
                                if (siblingToggleButton && siblingToggleButton.classList.contains('mobile-submenu-toggle')) {
                                    siblingToggleButton.classList.remove('active');
                                }
                            }
                        });
                    } else {
                        // Close other top-level submenus if this is a top-level one
                        const topLevelSubmenus = document.querySelectorAll('#mobile-menu > div > div > .mobile-submenu-content');
                        topLevelSubmenus.forEach(el => {
                            if (el !== submenuContent && !el.classList.contains('hidden')) {
                                el.classList.add('hidden');
                                // Reset arrow rotation for the closed sibling
                                const siblingToggleButton = el.previousElementSibling;
                                if (siblingToggleButton && siblingToggleButton.classList.contains('mobile-submenu-toggle')) {
                                    siblingToggleButton.classList.remove('active');
                                }
                            }
                        });
                    }


                    // Toggle the clicked submenu
                    submenuContent.classList.toggle('hidden');
                    this.classList.toggle('active', !isOpen); // Toggle the 'active' class for arrow rotation

                    // Close any nested submenus if the current one is being closed
                    if (isOpen) {
                        const nestedSubmenus = submenuContent.querySelectorAll('.mobile-submenu-content:not(.hidden)');
                        nestedSubmenus.forEach(nestedSubmenu => {
                            nestedSubmenu.classList.add('hidden');
                            // Reset arrow rotation for nested toggles
                            const nestedToggleButton = nestedSubmenu.previousElementSibling;
                            if (nestedToggleButton && nestedToggleButton.classList.contains('mobile-submenu-toggle')) {
                                nestedToggleButton.classList.remove('active');
                            }
                        });
                    }
                });
            });

            // Close mobile menu when a link inside is clicked
            const mobileMenuLinks = document.querySelectorAll('#mobile-menu a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });
        });
    </script>


</body>

</html>
