{% extends 'dashboard/dashboard_base.html' %}
{% block title %}Dashboard - Home | LUXEFLEX{% endblock %}

{% block content %}
<div class="space-y-10">

    <!-- 🧭 عنوان جذاب -->
    <h1
        class="text-3xl sm:text-4xl font-extrabold text-center  text-blue-700 drop-shadow-md">
        🧭 Dashboard Overview
    </h1>

    <!-- 📊 إحصائيات -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 sm:gap-6">
        <div class="bg-white shadow-md rounded-2xl p-5 text-center hover:scale-105 transition duration-300">
            <p class="text-gray-500 text-sm mb-1">Orders</p>
            <p class="text-3xl font-bold text-gray-800">{{ orders_count }}</p>
        </div>
        <div class="bg-white shadow-md rounded-2xl p-5 text-center hover:scale-105 transition duration-300">
            <p class="text-gray-500 text-sm mb-1">Pending</p>
            <p class="text-3xl font-bold text-yellow-500">{{ pending_orders }}</p>
        </div>
        <div class="bg-white shadow-md rounded-2xl p-5 text-center hover:scale-105 transition duration-300">
            <p class="text-gray-500 text-sm mb-1">Products</p>
            <p class="text-3xl font-bold text-green-600">{{ products_count }}</p>
        </div>
    </div>

    <!-- 🚀 روابط سريعة -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 text-sm font-semibold text-center">
        <a href="{% url 'dashboard_orders' %}"
            class="flex flex-col items-center bg-white hover:bg-gray-100 text-gray-700 py-6 rounded-xl shadow-md hover:scale-105 transition duration-300">
            <div class="bg-blue-100 text-blue-800 w-10 h-10 rounded-full flex items-center justify-center mb-2 text-lg">
                📦</div>
            Orders
        </a>
        <a href="{% url 'dashboard_products' %}"
            class="flex flex-col items-center bg-white hover:bg-gray-100 text-gray-700 py-6 rounded-xl shadow-md hover:scale-105 transition duration-300">
            <div
                class="bg-green-100 text-green-800 w-10 h-10 rounded-full flex items-center justify-center mb-2 text-lg">
                🛍️</div>
            Products
        </a>
    </div>

</div>
{% endblock %}
