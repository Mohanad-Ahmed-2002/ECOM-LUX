{% extends 'dashboard/dashboard_base.html' %}
{% block title %}Dashboard - Home | LUXEFLEX{% endblock %}

{% block content %}
<div class="space-y-10">

    <!-- Title -->
    <h1
        class="text-3xl sm:text-4xl font-extrabold text-center text-transparent bg-gradient-to-r from-blue-700 to-cyan-400 bg-clip-text">
        🧭 Dashboard Overview
    </h1>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 sm:gap-6">
        <div class="bg-white shadow-lg rounded-2xl p-5 text-center hover:scale-105 transition duration-300">
            <p class="text-gray-500 text-sm">Orders</p>
            <p class="text-3xl font-bold text-blue-600">{{ orders_count }}</p>
        </div>
        <div class="bg-white shadow-lg rounded-2xl p-5 text-center hover:scale-105 transition duration-300">
            <p class="text-gray-500 text-sm">Pending</p>
            <p class="text-3xl font-bold text-yellow-500">{{ pending_orders }}</p>
        </div>
        <div class="bg-white shadow-lg rounded-2xl p-5 text-center hover:scale-105 transition duration-300">
            <p class="text-gray-500 text-sm">Products</p>
            <p class="text-3xl font-bold text-green-600">{{ products_count }}</p>
        </div>

    </div>

    <!-- Quick Links -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-sm font-semibold text-center">
        <a href="{% url 'dashboard_orders' %}"
            class="bg-blue-100 hover:bg-blue-200 text-blue-900 py-5 rounded-xl shadow-md hover:scale-105 transition duration-300">
            📦 Orders
        </a>
        <a href="{% url 'dashboard_products' %}"
            class="bg-green-100 hover:bg-green-200 text-green-900 py-5 rounded-xl shadow-md hover:scale-105 transition duration-300">
            🛍️ Products
        </a>

    </div>

</div>
{% endblock %}
