<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- مهم جدًا للـResponsive -->
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- تحسين شكل الخط -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Header / Logo -->
    <header class="bg-white shadow-sm mb-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
            <a href="{% url 'dashboard_home' %}"
                class="text-2xl font-bold text-blue-700 hover:text-blue-800 transition">
                LUXEFLEX 🛍️ <span class="text-gray-700">Admin</span>
            </a>
        </div>
    </header>

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6">
        <div class="bg-white rounded-2xl shadow p-6 sm:p-8">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>

</html>
