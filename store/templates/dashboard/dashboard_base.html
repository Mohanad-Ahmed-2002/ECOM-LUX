<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Logo -->
    <div class="p-4 bg-white shadow-sm mb-6">
        <div class="container mx-auto flex items-center justify-between max-w-7xl">
            <div class="text-xl font-bold text-blue-700 tracking-wide">
                <a href="{% url 'dashboard_home' %}">LUXEFLEX 🛍️ Admin</a>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="container mx-auto px-4 sm:px-6 max-w-7xl">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
